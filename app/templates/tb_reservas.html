<!DOCTYPE html>
<html lang="pt-BR">
 
  <head>
    <title>Tabela Reservas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  <body>
  
    <header align="center">
      <h2>Tabela de Reservas</h2>
    </header>

    <form action="/tb_reservas" method="POST">
      <label for="calendario">Calendário:</label>
      <input type="date" id="calendario" name="calendario">

      <div class="select-block">
        <label for="carrinho"> Carrinho </label>
        <select name="carrinho" id="carrinho" required>
            <option value="">Selecione um Carrinho</option>
            {% for e in car %}
            <option value={{e[0]}}>{{e[1]}}</option>
            {% endfor %}
          </select>
      </div>

      <div class="select-block">
        <label for="usuario"> Usuário </label>
        <select name="usuario" id="usuario" required>
            <option value="">Selecione um Usuário</option>
            {% for e in usr %}
            <option value={{e[0]}}>{{e[1]}}</option>
            {% endfor %}
          </select>
      </div>

      <br>
      <button name="bt_voltar" ><a href="/login">Voltar</a></button>
      <input type="submit" value="Salvar">
    </form>


    <hr>

    <table>
      <tr>
        <th>ID</th>
        <th>Data</th>
        <th>Carrinho</th>
        <th>Usuário</th>
        <th>Ações</th>
      </tr>
      {% for e in lista %}
      <tr>
        <td> {{ e[0] }} </td>
        <td> {{ e[1] }} </td>
        <td> {{ e[2] }} </td>
        <td> {{ e[3] }} </td>
        <td>
          <a href="/delreserva/{{e[0]}}">Excluir</a>
        </td>
      </tr>
      {% endfor %}
    </table> 


  </body>
  </html>
