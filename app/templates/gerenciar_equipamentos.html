<!DOCTYPE html>
<html lang="pt-BR">
 
  <head>
    <title>Tabela de equipamentos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
  </head>

  <body>
    <header>
      <hr class="barra">
      <h2>Tabela de equipamentos</h2>
    </header>

    <form class="formlogin" action="/gerenciar/equipamentos" method="POST">
      <label for="equip_npatr"> Número de Patrimônio: </label>
      <input type="text" name="equipNumPatr"><br>

      <label for="equip_nome"> Nome: </label>
      <input type="text" name="equipNome"><br>

      <label for="equip_descricao"> Descrição: </label>
      <input type="text" name="equipDescricao" ><br>

      <div class="select-block">
        <label for="equip_carrinho"> Carrinho </label>
        <select name="equipCarrinho" id="equipCarrinho" required>
            <option value="">Selecione um carrinho:</option>
            {% for c in carrinho %}
            <option value={{c[0]}}>{{c[1]}}</option>
            {% endfor %}
          </select>
      </div>

      <div>
        <label for="equip_aquisicao">Data da aquisição:</label>
        <input type="date" id="equipAquisicao" name="equipAquisicao">
      </div>

      <div class="select-block">
        <label for="equip_status"> Status: </label>
        <select name="equipStatus" id="equipStatus" required>
            <option value=""> </option>
            <option value="Manut">Em manutenção</option>
            <option value="Operando">Operando</option>
            <option value="Quebrado">Quebrado</option>
          </select>
      </div>


      <br><br>
      <input type="submit" value="Salvar">
    </form>




    <table>
      <thead>
        <tr>
          <th>NumPatrimônio</th>
          <th>Nome</th>
          <th>Carrinho</th>
          <th>Descrição</th>
          <th>Data de aquisição</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for campo in lista %}
        <tr>
          <td> {{ campo[0] }} </td>
          <td> {{ campo[1] }} </td>
          <td> {{ campo[2] }} </td>
          <td> {{ campo[3] }} </td>
          <td> {{ campo[4] }} </td>
          <td> {{ campo[5] }} </td>
            <td>
            <a href="/gerenciar/equipamentos/del/{{campo[0]}}">Excluir</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>


    <br>
    <footer>
      <br>
      <a class="bt" href="/gerenciar"> Voltar </a>
    </footer>
  </body>
</html>
