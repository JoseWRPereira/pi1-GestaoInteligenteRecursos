<!DOCTYPE html>
<html lang="pt-BR">
 
  <head>
    <title>Tabela Equipamentos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  

  <body>
  
    <header align="center">
      <h2>Tabela de Equipamentos</h2>
    </header>

    <form action="/tb_equipamentos" method="POST">
      <label for="equip_npatr"> Número de Patrimônio: </label>
      <input type="text" name="equipNumPatr"><br>

      <label for="equip_nome"> Nome: </label>
      <input type="text" name="equipNome"><br>

      <label for="equip_descricao"> Descrição: </label>
      <input type="text" name="equipDescricao" ><br>

      <!-- <label for="equip_carrinho"> Carrinho: </label>
      <input type="text" name="equipCarrinho"><br> -->
      <div class="select-block">
        <label for="equip_carrinho"> Disciplina </label>
        <select name="equipCarrinho" id="equipCarrinho" required>
            <option value="">Selecione um carrinho:</option>
            {% for c in carrinho %}
            <option value={{c[0]}}>{{c[1]}}</option>
            {% endfor %}
          </select>
      </div>

      <div>
        <label for="equip_aquisicao">Data da aquisição:</label>
        <input type="date" id="equipAquisicao" name="equipAquisicao">
      </div>

      <div class="select-block">
        <label for="equip_status"> Status: </label>
        <select name="equipStatus" id="equipStatus" required>
            <option value=""> </option>
            <option value="Manut">Em manutenção</option>
            <option value="Operando">Operando</option>
            <option value="Quebrado">Quebrado</option>
          </select>
      </div>

      <br>
      <button name="bt_voltar" ><a href="/login">Voltar</a></button>
      <input type="submit" value="Salvar">
    </form>


    <hr>

    <table>
      <tr>
        <th>NumPatrimônio</th>
        <th>Nome</th>
        <th>Carrinho</th>
        <th>Descrição</th>
        <th>Data de aquisição</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
      {% for e in lista %}
      <tr>
        <td> {{ e[0] }} </td>
        <td> {{ e[1] }} </td>
        <td> {{ e[2] }} </td>
        <td> {{ e[3] }} </td>
        <td> {{ e[4] }} </td>
        <td> {{ e[5] }} </td>
        <td>
          <a href="/delequipamento/{{e[0]}}">Excluir</a>
        </td>
      </tr>
      {% endfor %}
    </table> 


  </body>
  </html>
