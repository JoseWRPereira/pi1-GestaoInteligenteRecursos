<!DOCTYPE html>
<html lang="pt-BR">
 
  <head>
    <title>Tabela Disciplinas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>
  </head>
  

  <body>
  
    <header align="center">
      <h2>Tabela de Disciplinas</h2>
    </header>

    <!-- <form action="/tb_disciplinas" method="POST">
      <label for="disciplina_id"> Código: </label>

      <input type="text" name="disciplinaNome"><br>
      <br>
      <input type="submit" value="Salvar">
    </form> -->

    <!-- <form action="/tb_disciplinas/{{editar[0][0]}}" method="POST"> -->
    <form action="/tb_disciplinas" method="POST">
      <label for="disciplina_id"> Código: </label>
      <input type="text" name="disciplinaCodigo" value={{editar[0][0]}}><br>
      <label for="disciplina_nome"> Nome: </label>
      <input type="text" name="disciplinaNome" value={{editar[0][1]}}><br>
      <br>
      <input type="submit" value="Salvar">
    </form>


    <hr>

    <table>
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
      {% for e in lista %}
      <tr>
        <td> {{ e[0] }} </td>
        <td> {{ e[1] }} </td>
        <td>
          <a href="/deldisciplina/{{e[0]}}">Excluir</a>
        </td>
      </tr>
      {% endfor %}
    </table> 


  </body>
  </html>
