{% extends 'base.html' %}

{% block content %}

<form class="formlogin" action="/gerenciar/carrinhos" method="POST">
  <label for="carrinho_id"> ID: </label>
  <input type="text" name="carrinhoId" size="7" maxlength="10" placeholder="99999" required autofocus>
  &nbsp;
  <label for="carrinho_nome"> Nome: </label>
  <input type="text" name="carrinhoNome" size="20" maxlength="20" placeholder="Carrinho 1" required >
  &nbsp;
  <input type="submit" value="Salvar">
</form>




<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Ações</th>
      </tr>
  </thead>
  <tbody>
    {% for campo in lista %}
    <tr>
      <td> {{ campo[0] }} </td>
      <td> {{ campo[1] }} </td>
      <td>
        <a href="/gerenciar/carrinhos/del/{{campo[0]}}">Excluir</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
